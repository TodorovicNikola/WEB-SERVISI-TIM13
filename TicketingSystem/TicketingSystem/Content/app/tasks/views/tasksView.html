

<h1>Tasks of project {{currentProject}}</h1>

<table width="500" class="table table-hover">
    <tr><th>Name</th><th>Created by</th><th>Assigned to</th><th>Priority</th><th>Status:</th></tr>
    <tr>
        <td><input type="text" class='form-control input-sm' ng-model="search.taskName" /></td>
        <td><input type="text" class='form-control input-sm' ng-model="search.userCreatedId" /></td>
        <td><input type="text" class='form-control input-sm' ng-model="search.userAssignedId" /></td>
        <td><input type="text" class='form-control input-sm' ng-model="search.taskPriority" /></td>
        <td><input type="text" class='form-control input-sm' ng-model="search.taskStatus" /></td>
        
    </tr>
    
    
    <tr  ng-click="selectTask($index)"  ng-class="{active: $index === selectedTaskIndex}" ng-repeat="task in tasks | filter:search:strict">
        <td> <a href='#/projects/{{currentProject}}/tasks/{{task.ticketId}}'>{{task.taskName}}</a>  </td>
        <td>{{task.userCreated}}</td>
        <td ng-if="task.userAssigned!==null">{{task.userAssigned}}</td>
        <td ng-if="task.userAssigned===null">Not assigned yet</td>

        <td ng-if="task.taskPriority!==0">{{task.taskPriority}}</td>
        <td ng-if="task.taskPriority==0">Not set</td>
        <td>{{task.taskStatus}}</td>


    </tr>
    </tr>
  
    <h3>Create new task for this project:</h3>


  
</table>
<div class="container" ng-controller="TicketAddingController" ng-init="creation=true" >
    <a class="btn btn-default" href ng-click="show(true)" >Add ticket</a>
    <a ng-if="isSelectedTask" class="btn btn-default" href ng-click="show(false)">Edit ticket</a>
  
    <!-- The actual modal template, just a bit o bootstrap -->
    <script type="text/ng-template" id="addEditTask.html">
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3>Add/edit ticket</h3>
                    </div>
                    
                    <div class="modal-body">
                        <div class="container">
                           
                            <form class="form-horizontal" role="form">
                                <!--
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Ticket ID:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" >
                                    </div>
                                </div>
                                    -->
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Ticket name: <span ng-hide="ticketName">  (Required)</span></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="ticketNameId" ng-model="ticketName">
                                        
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Ticket priority: <span ng-hide="ticketPriority">  (Required)</span></label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="ticketPriorityId" ng-model="ticketPriority" ng-options="p.value as p.value for p in priorities">
                                           
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Ticket status: <span ng-hide="ticketStatus">  (Required)</span></label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="ticketStatusId" ng-model="ticketStatus" ng-options="s.value as s.value for s in statuses" ng-selected="selected"></select>
</div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Assigned to:</label>
                                    <div class="col-sm-10">
                                        
                                        <select class="form-control" id="ticketAssignedToId" ng-model="ticketAssignedTo" ng-options="u.userName as u.userName for u in usersOnProject"></select>
                                    </div>
                                </div>
                                
                                
                     
                                <!--
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Created :</label>
                                    <div class="col-sm-10">
                                        <input  type="text" class="form-control" id="ticketCreatedOnId" ng-model="ticketCreatedOn">
                                    </div>
                                </div>
                                -->
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">To be finished on : <span ng-hide="ticketToBeFinishedOn">  (Required)</span></label>
                                    <div class="col-sm-10">
                                        <!--<input type="datetime-local" name=""  class="form-control" id="ticketToBeFinishedOnId" ng-model="ticketToBeFinishedOn">
                                    -->
                                        <datetimepicker data-ng-model="ticketToBeFinishedOn" id="ticketToBeFinishedOnId"></datetimepicker>
                                    </div>
                                    
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Ticket description :</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="ticketDescriptionId" ng-model="ticketDescription">     
                                    </div>
                                </div>
                               
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button ng-if="creation" type="button" ng-click="sendTicket()" ng-disabled="!validateTicketForm()" class="btn btn-primary" data-dismiss="modal">Create</button>
                        <button ng-if="!creation" type="button" ng-click="updateTicket()" ng-disabled="!validateTicketForm()" class="btn btn-primary" data-dismiss="modal">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </script>

</div>
