<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('No')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Assign users to {{project.projectName}}</h3>
            </div>

            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <table class="table table-hover">
                                <tr><th>First name</th><th>Last name</th><th>Username</th><th>&nbsp;</th></tr>
                                <tr ng-repeat="u in users">
                                    <td>{{u.firstName}}</td>
                                    <td>{{u.lastName}}</td>
                                    <td>{{u.userName}}</td>
                                    <td>
                                        <button type="button" ng-click="assign(u.userName)" ng-if="!(u.assigned)" class="btn btn-primary" >Assign</button>
                                        <button type="button" ng-click="remove(u.userName)" ng-if="u.assigned" class="btn btn-danger" >Remove</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
