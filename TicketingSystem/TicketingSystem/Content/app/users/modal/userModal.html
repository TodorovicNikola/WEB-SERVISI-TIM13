
<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('No')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>{{selectedUser ? "Edit used" : "Register"}}</h3>
            </div>

            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <form class="form-horizontal" role="form">
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Username: </label>
                                    <div class="col-sm-8">
                                        <input ng-disabled="selectedUser.disable" type="text" class="form-control" ng-model="userName">
                                        <span ng-hide="userName">  (Required)</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Password: </label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" ng-model="password">
                                        <span ng-hide="password && password.length > 5"> (6 characters min)</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Repeat password: </label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" ng-model="repeatedPassword">
                                        <span ng-hide="repeatedPassword && repeatedPassword.length > 5"> (6 characters min)</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">e-mail: </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="email">
                                        <span ng-hide="email">  (Required)</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">First name: </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="firstName">
                                        <span ng-hide="firstName">  (Required)</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Last name: </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" ng-model="lastName">
                                        <span ng-hide="lastName">  (Required)</span>
                                    </div>
                                </div>
                                <uib-alert ng-if="password && password.length > 5 && repeatedPassword && repeatedPassword.length > 5 && password != repeatedPassword">
                                    Passwords do not match
                                </uib-alert>
                                <uib-alert ng-if="message" dismiss-on-timeout="3000">
                                    {{message}}
                                </uib-alert>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="save()" ng-disabled="!validateForm()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
