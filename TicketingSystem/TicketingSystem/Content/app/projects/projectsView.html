        </button>
    </div>
    <div class="btn-group clearfix">
        <button type="button" ng-click="openUsersModal(selected)" class="btn btn-default" ng-disabled="!selected">
            <i class="glyphicon glyphicon-user"></i>Assigned users
        </button>
    </div>

    <div class="btn-group" uib-dropdown is-open="status.isopen">
        <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="!selected">
            <i class="glyphicon glyphicon-list"></i>Reports <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li role="menuitem"><a href="" ng-click="openReportModal(selected, 'assignedPercent')">Assigned percentage</a></li>
            <li role="menuitem"><a href="" ng-click="openReportModal(selected, 'finishedPercent')">Finished percentage</a></li>
            <li class="divider"></li>
            <li role="menuitem"><a href="" ng-click="openReportModal(selected, 'created')">Created timeline</a></li>
            <li role="menuitem"><a href="" ng-click="openReportModal(selected, 'finished')">Finished timeline</a></li>
        </ul>
    </div>

    <div>
        <table class="table table-hover">
            <tr><th>Name</th><th>Code</th><th>Description</th></tr>
            <tr ng-click="selectProject($index)" ng-class="{active: $index === selectedIndex}" ng-repeat="p in projects">
                <td><a href='#/projects/{{p.projectID}}/tasks'>{{ p.projectName }}</a></td>
                <td>{{p.projectCode}}</td>
                <td>{{p.projectDescription}}</td>
            </tr>
        </table>
    </div>

</div>
