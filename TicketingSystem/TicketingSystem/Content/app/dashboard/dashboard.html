<div class="projects">
    <h1>Dashboard</h1>
    <hr />

    <div class="left">
        <table class="table table-striped">
            <tr>
                <th style="font-size:larger">
                    Projects
                </th>
            </tr>
            <tr ng-repeat="p in projects">
                <td><a href='#/projects/{{p.projectID}}/tasks'>{{ p.projectName }}</a></td>

            </tr>
        </table>
    </div>
    <div class="right">
        <form ng-submit="SubmitFilter()" class="form-inline" style="position:relative; float:right; top:15px">
            <fieldset>
                <label>Priority:</label>
                <div class="form-group">
                    <div ng-dropdown-multiselect="" translation-texts="filterSelectTextPriority" options="filterSelectPrioritydata" selected-model="filterSelectPriorityModel"
                         checkboxes="true" extra-settings="filterSelectSetings">
                    </div>
                </div>
                
                <label>Status:</label>
                <div class="form-group">
                    <div ng-dropdown-multiselect="" translation-texts="filterSelectTextStatus" options="filterSelectStatusdata" selected-model="filterSelectStatusModel"
                         checkboxes="true" extra-settings="filterSelectSetings">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Submit" />
                </div>
            </fieldset>
        </form>
        
        <div>
        <adf-dashboard class="widget" name="{{name}}"
                       collapsible="{{collapsible}}"
                       maximizable="{{maximizable}}"
                       categories="{{categories}}"
                       editable="false"
                       structure="6-6"
                       adf-model="model" />
    </div>
    </div>
    <div style="clear:both"></div>
    
</div>
