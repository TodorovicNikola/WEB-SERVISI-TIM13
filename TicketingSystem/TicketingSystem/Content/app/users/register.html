<h1>Register</h1>

<div>
    <form ng-submit="register()">
        <table>
            <tr>
                <td>username:</td>
                <td><input type="text" ng-model="user.name" /></td>
            </tr>
            <tr>
                <td>password:</td>
                <td><input type="text" ng-model="user.password" /></td>
            </tr>
            <tr>
                <td colspan="2" aling="center"><input type="submit" value="register" /></td>
            </tr>
        </table>
    </form>
</div>
