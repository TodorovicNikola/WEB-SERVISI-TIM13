<div class="projects">
    <h1>Dashboard</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        <tr ng-repeat="p in projects">
            <td>{{ p.projectName }}</td>
            <td>{{ p.projectDescription }}</td>
        </tr>
    </table>
</div>
