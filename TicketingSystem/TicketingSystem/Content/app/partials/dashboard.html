<div class="projects">
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
        <tr ng-repeat="p in projects">
            <td>{{ p.projectName }}</td>
            <td>
                {{ p.projectDescription }}
            </td>
            <td>{{ p.projectId}}</td>
        </tr>
    </table>
</div>
