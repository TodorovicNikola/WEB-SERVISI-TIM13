
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close('No')" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3>{{selectedUser ? "Edit used" : "Register"}}</h3>
                </div>

                <div class="modal-body">
                    <div class="container">

                        <form class="form-horizontal" role="form">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 form-control-label">Username:</label>
                                <div class="col-sm-8">
                                    <input ng-disabled="selectedUser.disable" type="text" class="form-control" id="ticketNameId" ng-model="userName" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 form-control-label">Password:</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="ticketNameId" ng-model="password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 form-control-label">Repeat password:</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="ticketNameId" ng-model="repeatedPassword">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 form-control-label">e-mail:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="ticketNameId" ng-model="email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 form-control-label">First name:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="ticketNameId" ng-model="firstName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 form-control-label">Last name:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="ticketNameId" ng-model="lastName">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" ng-click="save()" ng-disabled="!validateForm()" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
