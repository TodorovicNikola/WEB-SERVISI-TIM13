
<html>
<head>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>

    <script src="app.js"></script>
    <script src="controllers.js"></script>
    <script src="services.js"></script>

    <script src="controllers/helloWorldController.js"></script>
    <script src="controllers/dashboardController.js"></script>
    <script src="tasks/tasksController.js"></script>

    <script src="services/projectsService.js"></script>
    <script src="tasks/tasksService.js"></script>
   
    <script src="utils/authentication.js"></script>
    <script src="users/login.js"></script>
    <script src="users/register.js"></script>

    <link href="../bootstrap.min.css" rel="stylesheet" />
    <link href="../Site.css" rel="stylesheet" />
</head>
<body ng-app="app">
    <a href="#/tasks"> Tasks </a>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">TICKETING SYSTEM</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-if="isLoggedIn()"><a ui-sref="dashboard">Dashboard</a></li>
                    <li ng-if="isLoggedIn()"><a ng-click="logout()" href="#">Log out</a></li>
                    <li ng-if="!isLoggedIn()&&getCurrentState()!=='login'"><a ui-sref="login">Log in</a></li>
                    <li ng-if="!isLoggedIn()&&getCurrentState()!=='register'"><a ui-sref="register">Register</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        <div ui-view>


        </div>
    </div>
</body>

</html>
