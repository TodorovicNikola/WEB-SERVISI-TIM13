
<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('No')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>{{selectedproject ? "Edit" : "Create"}} project</h3>
            </div>

            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <form class="form-horizontal" role="form">
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Name:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="name" ng-model="projectName">
                                        <span ng-hide="projectName">  (Required)</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Code:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="code" ng-model="projectCode">
                                        <span ng-hide="projectCode">  (Required)</span>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Description:</label>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" rows="5" id="desc" ng-model="projectDescription"></textarea>
                                    </div>
                                </div>
                                <uib-alert ng-if="message" dismiss-on-timeout="3000">
                                    {{message}}
                                </uib-alert>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="save()" ng-disabled="!validateForm()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
