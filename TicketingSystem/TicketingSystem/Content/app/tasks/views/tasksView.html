

<h1>Tasks of project {{currentProject}}</h1>

<table width="500" class="table table-hover">
    <tr><th>Name</th><th>Created by</th><th>Assigned to</th><th>Priority</th></tr>
    <tr ng-repeat="task in tasks">
        
        <td > <a href='#/projects/{{currentProject}}/tasks/{{task.taskId}}'>{{task.taskName}}</a>  </td>
        <td>{{task.userCreated}}</td>
        <td ng-if="task.userAssigned!==null">{{task.userAssigned}}</td>
        <td ng-if="task.userAssigned===null">Not assigned yet</td>

        <td ng-if="task.taskPriority!==0">{{task.taskPriority}}</td>
        <td ng-if="task.taskPriority==0">Not set</td>
       
       
    </tr>
    <h3>Create new task for this project:</h3>


  
</table>
<div class="container" ng-controller="Controller" ng-init="creation=true" >
    <a class="btn btn-default" href ng-click="show(true)" >Add ticket</a>
    <a class="btn btn-default" href ng-click="show(false)">Edit ticket</a>
    {{creation}}
    <p>{{message}}</p>

    <!-- The actual modal template, just a bit o bootstrap -->
    <script type="text/ng-template" id="addEditTask.html">
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3>Add/edit ticket</h3>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                           
                            <form class="form-horizontal" role="form">
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Ticket ID:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Ticket name:</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="inputEmail3">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Ticket priority:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Ticket status:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" >
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Assigned to:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" >
                                    </div>
                                </div>
                                
                                {{$scope.$parent.creation}}
                                {{creation}}
                                {{$scope.creation}}
                                <div ng-if="creation==true" class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Created by:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3"  disabled>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">Created :</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 form-control-label">To be finished on :</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">No</button>
                        <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </script>

</div>
